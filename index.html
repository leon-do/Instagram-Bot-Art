            var ctx = c.getContext("2d"); //ctx is the context

			//makes background white
			ctx.fillStyle = white;

            for (var i = 0; i < points; i++){

            	// drawLine(x, y, color);

				ctx.lineWidth = Math.random()*20;

            	ctx.beginPath();

            function drawLine(x, y, color) {

            	ctx.strokeStyle = color;
